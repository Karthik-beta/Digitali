volumes:
  postgres_data: {}
  postgres_data_backups: {}
  
  production_redis_data: {}
  mssql_data: {}

services:
  django: &django
    build:
      context: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src/app
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=True
      - SECRET_KEY='}Z(=*+t(]sdsdc!&&-"!sdsdvsdv-.pO{*/q8/IFkx)'
      - ALLOWED_HOSTS=*
      - DATABASE_HOST=10.177.8.143
      - DATABASE_PORT=5432
      - DATABASE_NAME=skf
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password123

      # Celery Configuration
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - CELERY_ACCEPT_CONTENT=json
      - CELERY_TASK_SERIALIZER=json
      - CELERY_RESULT_SERIALIZER=json
      - CELERY_TIMEZONE=Asia/Kolkata

      # MSSQL Configuration
      - MSSQL_DATABASE_NAME=biotime
      - MSSQL_DATABASE_USER=sa
      - MSSQL_DATABASE_PASSWORD=Digitali@password123
      - MSSQL_DATABASE_PORT=1400
      - MSSQL_DATABASE_HOST=mssql
      - MSSQL_DRIVER=ODBC Driver 17 for SQL Server
    depends_on:
      - postgres
      - redis
      - mssql
    

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: skf
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql
    build:
      context: ./docker/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Digitali@password123
      - MSSQL_PID=Express    # Use Express edition (free)
    user: root
    ports:
      - "1400:1433"    # Default MSSQL port
    volumes:
      - mssql_data:/var/opt/mssql
      - ./docker/mssql/init:/docker-entrypoint-initdb.d
      - ./docker/mssql/entrypoint.sh:/entrypoint.sh
    command: >
      bash -c "chmod +x /entrypoint.sh && /entrypoint.sh"
    restart: always
    mem_limit: 2g 

  redis:
    image: redis:6-alpine
    container_name: redis
    restart: always    
    volumes:
      - production_redis_data:/data

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "4200:80"
      - "443:443"  # Map HTTPS port
    volumes:
      - ./frontend:/app
    depends_on:
      - django
    restart: always


