<!-- Main form container -->
<div class="card" [formGroup]="employeeForm">
    <p-stepper [(activeStep)]="activeStepperNumber">

    <!-- Employee Onboarding -->
    <p-stepperPanel header="Employee Onboarding">
        <ng-template pTemplate="content" let-nextCallback="nextCallback">
            <div class="grid">

                <!-- Left side - Form fields -->
                <div class="col-12 md:col-8 lg:col-9">
                    <div class="grid p-fluid">

                        <!-- Basic Info -->
                        <div class="field col-12 md:col-6 lg:col-4">
                            <span class="p-float-label">
                            <input
                                id="employeeId"
                                type="text"
                                pInputText
                                formControlName="employeeId"
                                class="p-inputtext-sm" />
                            <label for="employeeId">Employee ID</label>
                            </span>
                            <small *ngIf="employeeForm.get('employeeId')?.errors?.required && employeeForm.get('employeeId')?.touched"
                                class="p-error">Employee ID is required</small>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-4">
                            <span class="p-float-label">
                            <input
                                id="deviceEnrollId"
                                type="text"
                                pInputText
                                formControlName="deviceEnrollId"
                                class="p-inputtext-sm" />
                            <label for="deviceEnrollId">Device Enroll ID</label>
                            </span>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-4">
                            <span class="p-float-label">
                            <input
                                id="employeeName"
                                type="text"
                                pInputText
                                formControlName="employeeName"
                                class="p-inputtext-sm" />
                            <label for="employeeName">Employee Name</label>
                            </span>
                            <small *ngIf="employeeForm.get('employeeName')?.errors?.required && employeeForm.get('employeeName')?.touched"
                                class="p-error">Employee Name is required</small>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-6 xl:col-4">
                            <span class="p-float-label">
                            <input
                                type="text"
                                id="accessCardNo"
                                pInputText
                                formControlName="accessCardNo"
                                class="p-inputtext-sm" />
                            <label for="accessCardNo">Access Card No</label>
                            </span>
                        </div>

                        <!-- Contact Info -->
                        <div class="field col-12 md:col-6 lg:col-4">
                            <span class="p-float-label">
                            <input
                                id="email"
                                type="email"
                                pInputText
                                formControlName="email"
                                class="p-inputtext-sm" />
                            <label for="email">Email</label>
                            </span>
                            <small *ngIf="employeeForm.get('email')?.errors?.email"
                                class="p-error">Please enter a valid email</small>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-4">
                            <span class="p-float-label">
                                <p-inputMask
                                    id="phoneNo"
                                    mask="99 9999 9999"
                                    formControlName="phoneNo"
                                    class="p-inputtext-sm">
                                </p-inputMask>
                                <label for="phoneNo">Phone Number</label>
                            </span>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-6 xl:col-4">
                            <span class="p-float-label">
                            <input
                                type="text"
                                id="pfNo"
                                pInputText
                                formControlName="pfNo"
                                class="p-inputtext-sm" />
                            <label for="pfNo">PF No</label>
                            </span>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-6 xl:col-4">
                            <span class="p-float-label">
                            <input
                                type="text"
                                id="esiNo"
                                pInputText
                                formControlName="esiNo"
                                class="p-inputtext-sm" />
                            <label for="esiNo">ESI No</label>
                            </span>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-6 xl:col-4">
                            <span class="p-float-label">
                            <input
                                type="text"
                                id="insuranceNo"
                                pInputText
                                formControlName="insuranceNo"
                                class="p-inputtext-sm" />
                            <label for="insuranceNo">Insurance No</label>
                            </span>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-6 xl:col-4">
                            <span class="p-float-label">
                            <input
                                type="text"
                                id="arNo"
                                pInputText
                                class="p-inputtext-sm" />
                            <label for="arNo">AR Number</label>
                            </span>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-6 xl:col-4">
                            <span class="p-float-label">
                            <input
                                type="text"
                                id="apNo"
                                pInputText
                                class="p-inputtext-sm" />
                            <label for="apNo">AP Number</label>
                            </span>
                        </div>

                        <div class="field col-12 md:col-6 lg:col-6 xl:col-4">
                            <span class="p-float-label">
                            <input
                                type="text"
                                id="cn_no"
                                pInputText
                                class="p-inputtext-sm" />
                            <label for="cn_no">CN Number</label>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Right side - Profile Picture -->
                <div class="col-12 md:col-4 lg:col-3">
                    <div class="flex flex-column align-items-center">
                        <div class="image-container mb-3">
                            <img [src]="previewImage || 'assets/layout/images/profile_placeholder.jpg'"
                                alt="Profile Picture"
                                class="w-full" />
                        </div>
                        <div class="flex gap-2">
                            <p-button
                                label="Choose"
                                icon="pi pi-upload"
                                (onClick)="fileInput.click()"
                                severity="secondary"
                                size="small">
                            </p-button>
                            <input
                            #fileInput
                            type="file"
                            accept="image/*"
                            (change)="onFileSelect($event)"
                            style="display: none" />
                        </div>
                        <small class="text-gray-600 mt-2">Only JPG and PNG files supported</small>
                    </div>
                </div>
            </div>

            <!-- Bank Details Section -->
            <p-fieldset legend="Bank Details" [toggleable]="true" [collapsed]="true">
            <div class="grid p-fluid" formGroupName="bankDetails">
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                    <input
                        id="bankName"
                        type="text"
                        pInputText
                        formControlName="bankName"
                        class="p-inputtext-sm" />
                    <label for="bankName">Bank Name</label>
                    </span>
                </div>

                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                    <input
                        id="bankBranch"
                        type="text"
                        pInputText
                        formControlName="bankBranch"
                        class="p-inputtext-sm" />
                    <label for="bankBranch">Branch Name</label>
                    </span>
                </div>

                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                    <input
                        id="bankAccountNo"
                        type="text"
                        pInputText
                        formControlName="bankAccountNo"
                        class="p-inputtext-sm" />
                    <label for="bankAccountNo">Account No</label>
                    </span>
                </div>

                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                    <input
                        id="bankAccountName"
                        type="text"
                        pInputText
                        formControlName="bankAccountName"
                        class="p-inputtext-sm" />
                    <label for="bankAccountName">Account Name</label>
                    </span>
                </div>

                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                    <p-dropdown
                    [options]="accountTypes"
                    formControlName="bankAccountType"
                    optionLabel="display_name"
                    [showClear]="true"
                    class="p-inputtext-sm">
                    </p-dropdown>
                    <label for="bankAccountType">Account Type</label>
                    </span>
                </div>

                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                    <input
                        id="ifscCode"
                        type="text"
                        pInputText
                        formControlName="ifscCode"
                        class="p-inputtext-sm" />
                    <label for="ifscCode">IFSC Code</label>
                    </span>
                </div>

                </div>
                </p-fieldset>
                <div class="flex justify-content-end mt-4">
                    <p-button
                    label="Next"
                    icon="pi pi-arrow-right"
                    iconPos="right"
                    [disabled]="!employeeForm.get('employeeId').valid || !employeeForm.get('employeeName').valid"
                    (onClick)="nextCallback.emit()">
                    </p-button>
                </div>
        </ng-template>
    </p-stepperPanel>

    <!-- Additional panels similar structure... -->
    <!-- Final Step with Submit -->
    <p-stepperPanel header="Work Configuration">
    <ng-template pTemplate="content" let-prevCallback="prevCallback">
    <!-- Work configuration fields here -->
    <div class="flex justify-content-between mt-4">
    <p-button
        label="Back"
        icon="pi pi-arrow-left"
        severity="secondary"
        (onClick)="prevCallback.emit()">
    </p-button>
    <p-button
    [label]="isEditMode ? 'Update' : 'Save'"
    [icon]="isEditMode ? 'pi pi-save' : 'pi pi-plus'"
    [severity]="isEditMode ? 'info' : 'success'"
    (onClick)="onSubmit()"
    [disabled]="employeeForm.invalid">
    </p-button>
    </div>
    </ng-template>
    </p-stepperPanel>
    </p-stepper>
    </div>
    <p-toast></p-toast>
